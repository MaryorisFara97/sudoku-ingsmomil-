<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Dinámico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu" id="menu">
    <h1>Sudoku Dinámico</h1>
    <p>Selecciona un nivel de dificultad</p>
    <button onclick="startGame('facil')">Fácil</button>
    <button onclick="startGame('medio')">Medio</button>
    <button onclick="startGame('dificil')">Difícil</button>
  </div>

  <div class="game hidden" id="game">
    <h2 id="difficulty-title"></h2>
    <div id="timer">Tiempo: 0s</div>
    <div class="grid" id="sudoku-grid"></div>
    <div>
      <button onclick="useHint()">Usar Pista</button>
      <button onclick="resetGame()">Reiniciar</button>
      <button onclick="goBack()">Volver</button>
    </div>
    <p id="errors">Errores: 0/3</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
